<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="utf-8">
    <script>
        // Get the query parameters (code, scope, state, etc.)
        const query = window.location.search;
        
        // Construct the deep link URL
        // app.json has "scheme": "routeart", so we use that here.
        // We target the "oauth/callback" path inside the app.
        const appUrl = "routeart://oauth/callback" + query;
        
        // Redirect to the app
        window.location.href = appUrl;
        
        // Fallback message if the app doesn't open immediately
        setTimeout(function() {
            document.getElementById('message').innerText = "If the app doesn't open automatically, please tap the button below.";
            document.getElementById('retry-btn').style.display = 'block';
        }, 1000);
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding-top: 50px; }
        .btn { display: none; margin-top: 20px; padding: 10px 20px; background-color: #FC4C02; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <p id="message">Redirecting to routeart...</p>
    <a id="retry-btn" class="btn" href="#" onclick="window.location.href = appUrl; return false;">Open App</a>
</body>
</html>

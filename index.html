                    Download on App Store
                </a>
                <a href="#" class="btn btn-secondary disabled" onclick="return false;">
                    <svg viewBox="0 0 576 512" width="20" height="20" fill="currentColor" style="margin-right: 8px; margin-bottom: -2px;">
                        <path d="M420.55,301.93a24,24,0,1,1,24-24,24,24,0,0,1-24,24m-265.1,0a24,24,0,1,1,24-24,24,24,0,0,1-24,24m273.7-144.48,47.94-83a10,10,0,1,0-17.27-9.94l-48.35,84a302.3,302.3,0,0,0-246.94,0l-48.35-84a10,10,0,1,0-17.27,9.94l47.94,83C64.53,202.22,8.24,285.55,0,384H576c-8.24-98.45-64.54-181.78-146.85-226.55"/>

    <section class="features container">
        <div class="feature-card">
            <h2>Connect</h2>
            <p>Link your Strava account.</p>
        </div>
        <div class="feature-card">
            <h2>Customize</h2>
            <p>Choose maps, colors, and overlays.</p>
        </div>
        <div class="feature-card">
            <h2>Share</h2>
            <p>Export high-quality images.</p>
        </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 routeart. All rights reserved. <a href="privacy.html">Privacy</a> | <a href="mailto:support@routeart.app">Support</a></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const frames = document.querySelectorAll('.phone-frame');
            let currentIndex = 0;
            
            // Only start carousel if we found frames
            if (frames.length > 0) {
                setInterval(() => {
                    // Remove active class from current
                    frames[currentIndex].classList.remove('active');
                    
                    // Move to next
                    currentIndex = (currentIndex + 1) % frames.length;
                    
                    // Add active class to next
                    frames[currentIndex].classList.add('active');
                }, 3500); // 3.5 seconds per slide
            }
        });
    </script>
</body>
</html>
